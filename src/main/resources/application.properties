spring.datasource.url=jdbc:postgresql://${DATABASE_HOST:localhost}:5432/${DATABASE_NAME}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.sql.init.mode=never

server.port=8082

# Specify the DB platform for Hibernate
spring.jpa.hibernate.ddl-auto=update

#Flyway
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.clean-disabled=true

# Show all queries Hibernate executes in console
spring.jpa.show-sql=false

# cors
spring.cors.allowedOrigins=http://192.168.0.50:8081, http://localhost:8081, http://192.168.0.50:8082, http://localhost:8082, http://localhost:3000, http://192.168.0.50:3000

# Jwt
spring.security.jwt.secret-key=${JWT_SECRET_KEY}
spring.security.jwt.expiration=60000
spring.security.jwt.refresh-token.expiration=2592000000

#server.backend.baseUrl=http://localhost:8080

# Spring Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.protocol=smtps
spring.mail.username=${EMAIL}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.transport.protocol=smtps
spring.mail.properties.mail.smtps.auth=true
spring.mail.properties.mail.smtps.starttls.enable=true
spring.mail.properties.mail.smtps.timeout=8000

# Backup
spring.backup.enabled=true

spring.backup.database.user=${DATABASE_USER}
spring.backup.database.password=${DATABASE_PASSWORD}
spring.backup.database.name=${DATABASE_NAME}
spring.backup.database.container=db-container

# AWS Backup
spring.backup.storage.s3.enabled=false
spring.backup.storage.s3.bucket=backup-bucket
spring.backup.storage.s3.region=us-east-1

spring.backup.storage.s3.keep-days=7

# Slack
slack.bot.token=${SLACK_BOT_TOKEN}
slack.webhook.url=${SLACK_BOT_WEBHOOK}